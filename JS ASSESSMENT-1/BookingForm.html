<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookingForm</title>
    <style>
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select {
        margin-bottom: 10px;
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h3>Restaurant Booking Form</h3>
    <div id="bookingForm">
      <label for="bookingType">Choice of Booking:</label>
      <select id="bookingType" onchange="handleBookingType()">
        <option value="fullDay">Full day booking</option>
        <option value="halfDay">Half day booking</option>
        <option value="hourly">Hourly booking</option>
      </select>

      <label for="userName">User Name:</label>
      <input type="text" id="userName" />

      <label for="mobileNumber">Mobile Number:</label>
      <input type="tel" id="mobileNumber" />

      <label for="email">Email:</label>
      <input type="email" id="email" />

      <label for="numberOfPersons">Number of Persons:</label>
      <input type="number" id="numberOfPersons" min="1" />

      <div id="dateContainer">
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>

      <div id="timeSlotContainer" style="display: none">
        <label for="timeSlot">Slot:</label>
        <select id="timeSlot">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>
      </div>

      <div id="timeContainer" style="display: none">
        <label for="time">Time:</label>
        <input type="time" id="time" />
      </div>
    </div>
    <script>
      function handleBookingType() {
        var bookingType = document.getElementById("bookingType").value;
        var dateContainer = document.getElementById("dateContainer");
        var timeSlotContainer = document.getElementById("timeSlotContainer");
        var timeContainer = document.getElementById("timeContainer");

        // Reset display of all containers
        dateContainer.style.display = "none";
        timeSlotContainer.style.display = "none";
        timeContainer.style.display = "none";

        if (bookingType === "fullDay") {
          dateContainer.style.display = "block";
        } else if (bookingType === "halfDay") {
          dateContainer.style.display = "block";
          timeSlotContainer.style.display = "block";
        } else if (bookingType === "hourly") {
          dateContainer.style.display = "block";
          timeContainer.style.display = "block";
        }
      }

      // Run the form based on default selection
      handleBookingType();
    </script>
  </body>
</html>
