<!-- Q. What is a bootstrap card and how would you create one?
     Ans. In its simplest form, a Bootstrap card is a .card class with the .card-body class nested inside. 
     This creates a card with a rounded border inside which you can place text, images, links, and other Bootstrap elements.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card m-2" style="width: 300px">
      <img src="294570.jpg" alt="pssprt" />
      <div class="card-body">
        <h2 class="card-title">Dhwanil Chaudhari</h2>
        <p class="card-text">A Mechanical Engg</p>
        <a href="#" class="btn btn-secondary">Learn more</a>
      </div>
    </div>
  </body>
</html>
